<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бегущий человек с анимацией</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB, #FFFFFF);
        }

        #scene {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Бегущий человек */
        .runner {
            position: absolute;
            bottom: 10%;
            left: 20%;
            width: 50px;
            height: 150px;
        }

        .body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 100px;
            background: #333;
            border-radius: 15px;
        }

        .leg {
            position: absolute;
            bottom: -10px;
            width: 10px;
            height: 60px;
            background: #333;
            border-radius: 5px;
        }

        .leg.left {
            left: 5px;
            transform-origin: top;
        }

        .leg.right {
            right: 5px;
            transform-origin: top;
        }

        .arm {
            position: absolute;
            top: 20px;
            width: 10px;
            height: 50px;
            background: #333;
            border-radius: 5px;
        }

        .arm.left {
            left: -10px;
            transform-origin: bottom;
        }

        .arm.right {
            right: -10px;
            transform-origin: bottom;
        }

        /* Фон */
        .cloud {
            position: absolute;
            top: 10%;
            width: 100px;
            height: 50px;
            background: white;
            border-radius: 50px;
            animation: moveCloud 20s linear infinite;
        }

        .tree {
            position: absolute;
            bottom: 10%;
            width: 30px;
            height: 100px;
            background: #8B4513;
            border-radius: 10px;
        }

        .leaf {
            position: absolute;
            bottom: 100px;
            width: 50px;
            height: 50px;
            background: green;
            border-radius: 50%;
            animation: sway 2s infinite alternate;
        }

        @keyframes sway {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }

        @keyframes moveCloud {
            0% { left: -100px; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div id="scene">
        <!-- Бегущий человек -->
        <div class="runner">
            <div class="body"></div>
            <div class="leg left"></div>
            <div class="leg right"></div>
            <div class="arm left"></div>
            <div class="arm right"></div>
        </div>

        <!-- Фон -->
        <div class="cloud" style="top: 20%; left: 10%;"></div>
        <div class="cloud" style="top: 15%; left: 40%;"></div>
        <div class="tree" style="left: 50%;"></div>
        <div class="leaf" style="left: 50%;"></div>
    </div>

    <script>
        // Анимация бегущего человека
        const runner = document.querySelector('.runner');
        const leftLeg = document.querySelector('.leg.left');
        const rightLeg = document.querySelector('.leg.right');
        const leftArm = document.querySelector('.arm.left');
        const rightArm = document.querySelector('.arm.right');

        let angle = 0;

        function animateRunner() {
            angle += 10;
            const legRotation = Math.sin(angle * Math.PI / 180) * 30; // Движение ног
            const armRotation = Math.cos(angle * Math.PI / 180) * 30; // Движение рук

            leftLeg.style.transform = `rotate(${legRotation}deg)`;
            rightLeg.style.transform = `rotate(${-legRotation}deg)`;
            leftArm.style.transform = `rotate(${-armRotation}deg)`;
            rightArm.style.transform = `rotate(${armRotation}deg)`;

            requestAnimationFrame(animateRunner);
        }

        animateRunner();

        // Анимация облаков
        const clouds = document.querySelectorAll('.cloud');
        clouds.forEach(cloud => {
            const speed = Math.random() * 10 + 5; // Случайная скорость облаков
            cloud.style.animationDuration = `${speed}s`;
        });
    </script>
</body>
</html>
