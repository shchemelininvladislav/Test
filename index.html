<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бегущий бородатый азиат</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #ffffff);
        }
        .scene {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .background {
            position: absolute;
            width: 200%;
            height: 100%;
            background-size: cover;
            animation: moveBackground 4s linear infinite;
        }
        @keyframes moveBackground {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
        .runner {
            position: absolute;
            bottom: 50px;
            left: 10%;
            width: 120px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: run 1s steps(4) infinite;
        }
        .head {
            width: 50px;
            height: 50px;
            background-color: #ffcc99;
            border-radius: 50%;
            position: relative;
        }
        .beard {
            position: absolute;
            width: 30px;
            height: 20px;
            background: #5a3728;
            bottom: 5px;
            left: 10px;
            border-radius: 50%;
        }
        .eye {
            width: 8px;
            height: 8px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 15px;
        }
        .eye.left { left: 10px; }
        .eye.right { right: 10px; }
        .body {
            width: 60px;
            height: 80px;
            background: #3498db;
            position: relative;
            border-radius: 10px;
        }
        .arm {
            width: 12px;
            height: 50px;
            background: #ffcc99;
            position: absolute;
            top: 10px;
            transform-origin: top;
        }
        .arm.left { left: -15px; animation: swing 0.5s alternate infinite ease-in-out; }
        .arm.right { right: -15px; animation: swing 0.5s alternate infinite ease-in-out reverse; }
        .leg {
            width: 14px;
            height: 60px;
            background: #222;
            position: absolute;
            bottom: -30px;
            transform-origin: top;
        }
        .leg.left { left: 10px; animation: runLeg 0.5s alternate infinite ease-in-out; }
        .leg.right { right: 10px; animation: runLeg 0.5s alternate infinite ease-in-out reverse; }
        @keyframes swing {
            0% { transform: rotate(20deg); }
            100% { transform: rotate(-20deg); }
        }
        @keyframes runLeg {
            0% { transform: rotate(30deg); }
            100% { transform: rotate(-30deg); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="background"></div>
        <div class="runner">
            <div class="head">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="beard"></div>
            </div>
            <div class="body"></div>
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="leg left"></div>
            <div class="leg right"></div>
        </div>
    </div>
</body>
</html>
