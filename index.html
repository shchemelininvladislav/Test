<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            background-color: #222;
            border: 1px solid #fff;
        }
        .score {
            color: #fff;
            font-size: 20px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="400"></canvas>
<div class="score">Счет: <span id="score">0</span></div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const scale = 20;
    const rows = canvas.height / scale;
    const columns = canvas.width / scale;

    let score = 0;
    let snake;
    let fruit;

    (function setup() {
        snake = new Snake();
        fruit = new Fruit();
        window.setInterval(game, 100);
    })();

    function game() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        snake.update();
        snake.draw();
        fruit.draw();

        if (snake.eat(fruit)) {
            score++;
            document.getElementById('score').textContent = score;
            fruit.randomize();
        }

        if (snake.collide()) {
            snake = new Snake();
            score = 0;
            document.getElementById('score').textContent = score;
        }
    }

    function Snake() {
        this.snakeArray = [{ x: 2, y: 2 }];
        this.length = 1;
        this.direction = 'RIGHT';
        this.newDirection = 'RIGHT';

        this.update = function () {
            const head = { x: this.snakeArray[0].x, y: this.snakeArray[0].y };

            this.direction = this.newDirection;

            switch (this.direction) {
                case 'UP':
                    head.y--;
                    break;
                case 'DOWN':
                    head.y++;
                    break;
                case 'LEFT':
                    head.x--;
                    break;
                case 'RIGHT':
                    head.x++;
                    break;
            }

            this.snakeArray.unshift(head);

            if (this.snakeArray.length > this.length) {
                this.snakeArray.pop();
            }
        };

        this.draw = function () {
            this.snakeArray.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? "#00FF00" : "#FFFFFF";
                ctx.fillRect(segment.x * scale, segment.y * scale, scale, scale);
            });
        };

        this.eat = function (fruit) {
            if (this.snakeArray[0].x === fruit.x && this.snakeArray[0].y === fruit.y) {
                this.length++;
                return true;
            }
            return false;
        };

        this.collide = function () {
            const head = this.snakeArray[0];
            if (head.x < 0 || head.x >= columns || head.y < 0 || head.y >= rows) {
                return true;
            }

            for (let i = 1; i < this.snakeArray.length; i++) {
                if (head.x === this.snakeArray[i].x && head.y === this.snakeArray[i].y) {
                    return true;
                }
            }
            return false;
        };

        this.changeDirection = function (event) {
            const key = event.keyCode;
            if (key === 37 && this.direction !== 'RIGHT') {
                this.newDirection = 'LEFT';
            } else if (key === 38 && this.direction !== 'DOWN') {
                this.newDirection = 'UP';
            } else if (key === 39 && this.direction !== 'LEFT') {
                this.newDirection = 'RIGHT';
            } else if (key === 40 && this.direction !== 'UP') {
                this.newDirection = 'DOWN';
            }
        };
    }

    function Fruit() {
        this.x = Math.floor(Math.random() * columns);
        this.y = Math.floor(Math.random() * rows);

        this.randomize = function () {
            this.x = Math.floor(Math.random() * columns);
            this.y = Math.floor(Math.random() * rows);
        };

        this.draw = function () {
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(this.x * scale, this.y * scale, scale, scale);
        };
    }

    document.addEventListener('keydown', function (event) {
        snake.changeDirection(event);
    });
</script>

</body>
</html>
