<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация приветствия</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #ffffff);
            margin: 0;
            overflow: hidden;
        }
        .character {
            position: relative;
            width: 150px;
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .head {
            width: 70px;
            height: 70px;
            background-color: #ffcc99;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 -4px 0 rgba(0, 0, 0, 0.2);
        }
        .eye {
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 25px;
        }
        .eye.left {
            left: 18px;
        }
        .eye.right {
            right: 18px;
        }
        .mouth {
            width: 20px;
            height: 10px;
            background-color: transparent;
            border-bottom: 3px solid black;
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
        }
        .body {
            width: 90px;
            height: 120px;
            background-color: #3498db;
            position: relative;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 0 rgba(0, 0, 0, 0.2);
        }
        .hand {
            width: 15px;
            height: 50px;
            background-color: #ffcc99;
            position: absolute;
        }
        .hand.left {
            left: -25px;
            top: 30px;
            transform: rotate(10deg);
        }
        .hand.right {
            right: -25px;
            top: 30px;
            transform-origin: top;
            animation: wave 0.6s ease-in-out infinite alternate;
        }
        .legs {
            display: flex;
            justify-content: space-between;
            width: 60px;
            position: absolute;
            top: 220px;
        }
        .leg {
            width: 15px;
            height: 40px;
            background-color: #222;
            border-radius: 5px;
        }
        @keyframes wave {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(30deg);
            }
        }
    </style>
</head>
<body>
    <div class="character">
        <div class="head">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
        </div>
        <div class="body"></div>
        <div class="hand left"></div>
        <div class="hand right"></div>
        <div class="legs">
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
    </div>
</body>
</html>
