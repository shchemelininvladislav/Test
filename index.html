<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация приветствия</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }
        .character {
            position: relative;
            width: 150px;
            height: 200px;
        }
        .head {
            width: 60px;
            height: 60px;
            background-color: #ffcc99;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .eye {
            width: 8px;
            height: 8px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 20px;
        }
        .eye.left {
            left: 15px;
        }
        .eye.right {
            right: 15px;
        }
        .body {
            width: 80px;
            height: 100px;
            background-color: #3498db;
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }
        .hand {
            width: 15px;
            height: 50px;
            background-color: #ffcc99;
            position: absolute;
        }
        .hand.left {
            left: -20px;
            top: 20px;
        }
        .hand.right {
            right: -20px;
            top: 20px;
            transform-origin: top;
            animation: wave 1s ease-in-out infinite alternate;
        }
        @keyframes wave {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(30deg);
            }
        }
    </style>
</head>
<body>
    <div class="character">
        <div class="head">
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>
        <div class="body"></div>
        <div class="hand left"></div>
        <div class="hand right"></div>
    </div>
</body>
</html>
