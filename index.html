<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Морской бой</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 1px;
            background-color: #333;
            margin: 0 10px;
        }
        .board div {
            width: 40px;
            height: 40px;
            background-color: #e1e1e1;
            border: 1px solid #bbb;
            cursor: pointer;
        }
        .ship {
            background-color: #555;
        }
        .hit {
            background-color: red;
        }
        .miss {
            background-color: blue;
        }
        .game-status {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-left: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .turn {
            margin-top: 20px;
            font-size: 18px;
        }
        .player-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="board" id="boardPlayer1"></div>
    <div class="game-status">
        <div class="player-name" id="player1Name">Игрок 1</div>
        <div class="turn" id="turnInfo">Ход Игрока 1</div>
        <button id="startGameBtn">Начать игру</button>
    </div>
    <div class="board" id="boardPlayer2"></div>
</div>

<script>
    const boardSize = 10;
    const ships = [4, 3, 2, 1]; // Длины кораблей

    let currentPlayer = 1;
    let player1Board = Array(boardSize).fill().map(() => Array(boardSize).fill(null));
    let player2Board = Array(boardSize).fill().map(() => Array(boardSize).fill(null));

    let player1Ships = [...ships];
    let player2Ships = [...ships];
    let gameStarted = false;

    const boardPlayer1 = document.getElementById("boardPlayer1");
    const boardPlayer2 = document.getElementById("boardPlayer2");
    const turnInfo = document.getElementById("turnInfo");
    const startGameBtn = document.getElementById("startGameBtn");

    const player1Name = document.getElementById("player1Name");

    startGameBtn.addEventListener('click', startGame);

    function createBoard(player) {
        const board = player === 1 ? player1Board : player2Board;
        const boardElement = player === 1 ? boardPlayer1 : boardPlayer2;
        boardElement.innerHTML = '';

        for (let row = 0; row < boardSize; row++) {
            for (let col = 0; col < boardSize; col++) {
                const cell = document.createElement('div');
                cell.dataset.row = row;
                cell.dataset.col = col;
                cell.addEventListener('click', () => handleCellClick(player, row, col));
                boardElement.appendChild(cell);
            }
        }
    }

    function startGame() {
        gameStarted = false;
        player1Ships = [...ships];
        player2Ships = [...ships];
        player1Board = Array(boardSize).fill().map(() => Array(boardSize).fill(null));
        player2Board = Array(boardSize).fill().map(() => Array(boardSize).fill(null));

        currentPlayer = 1;
        player1Name.textContent = "Игрок 1";
        turnInfo.textContent = "Ход Игрока 1";

        createBoard(1);
        createBoard(2);
        startGameBtn.style.display = 'none';
    }

    function handleCellClick(player, row, col) {
        if (gameStarted) {
            if (player === currentPlayer) {
                if (currentPlayer === 1 && player2Board[row][col] === null) {
                    player2Board[row][col] = 'miss';
                    document.querySelector(`#boardPlayer2 div[data-row="${row}"][data-col="${col}"]`).classList.add('miss');
                    currentPlayer = 2;
                    player1Name.textContent = "Игрок 2";
                    turnInfo.textContent = "Ход Игрока 2";
                } else if (currentPlayer === 2 && player1Board[row][col] === null) {
                    player1Board[row][col] = 'miss';
                    document.querySelector(`#boardPlayer1 div[data-row="${row}"][data-col="${col}"]`).classList.add('miss');
                    currentPlayer = 1;
                    player1Name.textContent = "Игрок 1";
                    turnInfo.textContent = "Ход Игрока 1";
                }
            }
        } else {
            if (currentPlayer === 1 && player1Board[row][col] === null && player1Ships.length > 0) {
                placeShip(player, row, col);
            }
        }
    }

    function placeShip(player, row, col) {
        const shipLength = player === 1 ? player1Ships[0] : player2Ships[0];
        if (isShipPlacementValid(player, row, col, shipLength)) {
            for (let i = 0; i < shipLength; i++) {
                player === 1 ? player1Board[row + i][col] = 'ship' : player2Board[row + i][col] = 'ship';
                const cell = document.querySelector(`#boardPlayer1 div[data-row="${row + i}"][data-col="${col}"]`);
                cell.classList.add('ship');
            }
            player === 1 ? player1Ships.shift() : player2Ships.shift();
            if (player === 1) {
                currentPlayer = 2;
                player1Name.textContent = "Игрок 2";
                turnInfo.textContent = "Ход Игрока 2";
            } else {
                currentPlayer = 1;
                player1Name.textContent = "Игрок 1";
                turnInfo.textContent = "Ход Игрока 1";
                gameStarted = true;
                startGameBtn.style.display = 'block';
            }
        }
    }

    function isShipPlacementValid(player, row, col, length) {
        if (row + length > boardSize) return false; // Проверка выхода за границу поля
        for (let i = 0; i < length; i++) {
            const board = player === 1 ? player1Board : player2Board;
            if (board[row + i][col] !== null) return false; // Проверка на занятость клетки
        }
        return true;
    }

    // Инициализация игры
    startGame();
</script>

</body>
</html>
