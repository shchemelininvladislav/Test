<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бегущий человек</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #87CEEB; overflow: hidden; position: relative; }
        
        .scene {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: flex-end;
            overflow: hidden;
            position: relative;
        }

        /* Фон (деревья, солнце, трава) */
        .background {
            position: absolute;
            width: 500%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB 60%, #228B22 40%);
            background-size: cover;
            animation: moveBg 5s linear infinite;
        }

        @keyframes moveBg {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* Бегущий человек */
        .runner {
            position: absolute;
            bottom: 10%;
            left: 20%;
            width: 150px;
            height: 220px;
            animation: run 1s steps(8) infinite;
        }

        /* Фазы бега */
        @keyframes run {
            0% { transform: translateY(0) rotate(0); }
            25% { transform: translateY(-5px) rotate(-1deg); }
            50% { transform: translateY(0) rotate(0); }
            75% { transform: translateY(5px) rotate(1deg); }
            100% { transform: translateY(0) rotate(0); }
        }

        /* Человек (SVG) */
        .runner svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="background"></div>
        <div class="runner">
            <svg viewBox="0 0 200 300">
                <!-- Голова -->
                <circle cx="100" cy="50" r="30" fill="#FFDAB9" stroke="#000" stroke-width="2"></circle>
                <!-- Глаза -->
                <circle cx="90" cy="45" r="4" fill="#000"></circle>
                <circle cx="110" cy="45" r="4" fill="#000"></circle>
                <!-- Брови -->
                <line x1="85" y1="38" x2="95" y2="40" stroke="#000" stroke-width="2"></line>
                <line x1="105" y1="40" x2="115" y2="38" stroke="#000" stroke-width="2"></line>
                <!-- Борода -->
                <path d="M80 60 Q100 90 120 60" fill="#654321"></path>
                <!-- Тело -->
                <rect x="80" y="80" width="40" height="70" fill="blue" stroke="#000" stroke-width="2"></rect>
                <!-- Руки -->
                <line x1="80" y1="90" x2="50" y2="130" stroke="#FFDAB9" stroke-width="6"></line>
                <line x1="120" y1="90" x2="150" y2="130" stroke="#FFDAB9" stroke-width="6"></line>
                <!-- Ноги -->
                <line x1="90" y1="150" x2="80" y2="220" stroke="#000" stroke-width="8"></line>
                <line x1="110" y1="150" x2="120" y2="220" stroke="#000" stroke-width="8"></line>
            </svg>
        </div>
    </div>
</body>
</html>
