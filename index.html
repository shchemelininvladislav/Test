<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .person {
            position: relative;
            width: 100px;
            height: 200px;
        }

        .head {
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 25px;
        }

        .body {
            width: 10px;
            height: 80px;
            background-color: #333;
            position: absolute;
            top: 50px;
            left: 45px;
        }

        .arm {
            width: 50px;
            height: 10px;
            background-color: #333;
            position: absolute;
            top: 60px;
            left: 0;
            transform-origin: left center;
            animation: wave 2s infinite;
        }

        .leg {
            width: 10px;
            height: 80px;
            background-color: #333;
            position: absolute;
            top: 130px;
            left: 45px;
        }

        @keyframes wave {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(-30deg);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Привет!</h1>
        <div class="person">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arm"></div>
            <div class="leg"></div>
        </div>
    </div>
</body>
</html>
