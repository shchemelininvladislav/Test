<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бегущий человек</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; }
        canvas { display: block; }
    </style>
</head>
<body>

<script>
    // 1️⃣ Создаём сцену, камеру и рендерер
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 2️⃣ Создаём землю
    const groundGeometry = new THREE.PlaneGeometry(100, 20);
    const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x228B22 });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // 3️⃣ Добавляем солнце
    const sun = new THREE.PointLight(0xffd700, 2, 100);
    sun.position.set(10, 10, 10);
    scene.add(sun);

    // 4️⃣ Создаём кости человека
    function createLimb(length, color = 0xffa500) {
        const geometry = new THREE.CylinderGeometry(0.3, 0.3, length, 16);
        const material = new THREE.MeshStandardMaterial({ color });
        return new THREE.Mesh(geometry, material);
    }

    const upperLegR = createLimb(3);
    upperLegR.position.set(-1, 3, 0);
    const lowerLegR = createLimb(3);
    lowerLegR.position.set(-1, 0, 0);
    
    const upperLegL = createLimb(3);
    upperLegL.position.set(1, 3, 0);
    const lowerLegL = createLimb(3);
    lowerLegL.position.set(1, 0, 0);

    const upperArmR = createLimb(2, 0xff4500);
    upperArmR.position.set(-2, 6, 0);
    const lowerArmR = createLimb(2, 0xff4500);
    lowerArmR.position.set(-2, 4, 0);
    
    const upperArmL = createLimb(2, 0xff4500);
    upperArmL.position.set(2, 6, 0);
    const lowerArmL = createLimb(2, 0xff4500);
    lowerArmL.position.set(2, 4, 0);

    // 5️⃣ Создаём тело и голову
    const body = createLimb(5, 0x0000ff);
    body.position.set(0, 5, 0);
    const head = new THREE.Mesh(new THREE.SphereGeometry(1, 16, 16), new THREE.MeshStandardMaterial({ color: 0xffd700 }));
    head.position.set(0, 8, 0);

    // 6️⃣ Группируем части тела
    const runner = new THREE.Group();
    runner.add(upperLegR, lowerLegR, upperLegL, lowerLegL, upperArmR, lowerArmR, upperArmL, lowerArmL, body, head);
    scene.add(runner);

    // 7️⃣ Анимация бега
    let frame = 0;
    function animateRunner() {
        frame += 0.1;
        upperLegR.rotation.x = Math.sin(frame) * 0.5;
        lowerLegR.rotation.x = Math.cos(frame) * 0.5;
        upperLegL.rotation.x = Math.cos(frame) * 0.5;
        lowerLegL.rotation.x = Math.sin(frame) * 0.5;

        upperArmR.rotation.x = -Math.sin(frame) * 0.5;
        lowerArmR.rotation.x = -Math.cos(frame) * 0.5;
        upperArmL.rotation.x = -Math.cos(frame) * 0.5;
        lowerArmL.rotation.x = -Math.sin(frame) * 0.5;
    }

    // 8️⃣ Позиция камеры
    camera.position.set(0, 6, 15);
    camera.lookAt(0, 5, 0);

    // 9️⃣ Главный цикл
    function animate() {
        requestAnimationFrame(animate);
        animateRunner();
        renderer.render(scene, camera);
    }
    animate();

</script>

</body>
</html>
